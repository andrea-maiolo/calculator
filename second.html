<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="prova.css">
	<!-- <link rel="stylesheet" href="reset.css"> -->
</head>

<body>
	<div id='calc'>
		<form>
            <div id='container' class="grid-container"> 
			<div class="screen">
				<input id="screen" type='text' name='display' disabled>
			</div>
                <div class="clear">
                <button class="buttons" value="CL" type='button'>CL
                </div>
                <div class="divide">
                <button class="buttons" value="/" type='button'>/</button>
                </div>
                <div class="multiply">
                <button class="buttons" value="*" type='button'>*</button>
                </div>
                <div class="backspace">
                <button class="buttons" value="backspace" type='button'>bsImage</button>
                </div>
                <div class="seven">
                <button class="buttons" value='7' type='button'>7</button>
                </div>
                <div class="eight">
                <button class="buttons" value="8" type='button'>8</button>
                </div>
                <div class="nine">
                <button class="buttons" value="9" type='button'>9</button>
                </div>
                <div class="subtract">
				<button class="buttons" value="-" type='button'>-</button>
                </div>
                <div class="four">
                <button class="buttons" value="4" type='button'>4</button>
                </div>
                <div class="five">
                <button class="buttons" value="5" type='button'>5</button>
                </div>
                <div class="six">
                <button class="buttons" value="6" type='button'>6</button>
                </div>
                <div class="add">
                <button class="buttons" value="+" type='button'>+</button>
                </div>
                <div class="one">
                <button class="buttons" value="1" type='button'>1</button>
                </div>
                <div class="two">
                <button class="buttons" value="2" type='button'>2</button>
                </div>
                <div class="three">
                <button class="buttons" value="3" type='button'>3</button>
                </div>
                <div class="answer">
                <button class="buttons" value="answer" type='button'>ANS</button>
			    </div>
			    <div class="dot">
                <button class="buttons" value='dot' type='button'>.</button>
                </div>
                <div class="zero">
                <button class="buttons" value="0" type='button'>0</button>
                </div>
                <div class="changeS">
                <button class='buttons' value='changeS' type='button'>+/-</button>
                </div>
                <div class="equal">
				<button class="buttons" value="=" type='button'>=</button>
                </div>
        </div>
		</form>
	</div>
</body>
<!-- <script src="main.js"> -->
<script src="test.js">
</script>

</html>
