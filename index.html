<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
	<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table id="calc">
            <p id="screen"></p>
        <button class="buttons" id="one">1</button class="buttons" id="1">
        <button class="buttons" id="two">2</button class="buttons" id="1">
        <button class="buttons" id="three">3</button class="buttons" id="1">
        <button class="buttons" id="four">4</button class="buttons" id="1">
        <button class="buttons" id="five">5</button class="buttons" id="1">
        <button class="buttons" id="six">6</button class="buttons" id="1">
        <button class="buttons" id="seven">7</button class="buttons" id="1">
        <button class="buttons" id="eight">8</button class="buttons" id="1">
        <button class="buttons" id="nine">9</button class="buttons" id="1">
        <button class="buttons" id="zero">0</button class="buttons" id="1">
        <button class="buttons" id="decimal">.</button class="buttons" id="1">
        <button class="buttons" id="add">+</button class="buttons" id="1">
        <button class="buttons" id="subtract">-</button class="buttons" id="1">
        <button class="buttons" id="multiply">*</button class="buttons" id="1">
        <button class="buttons" id="divide">/</button class="buttons" id="1">
        <button class="buttons" id="answer">answer</button class="buttons" id="1">
        <button class="buttons" id="clear">clear</button class="buttons" id="1">
        <button class="buttons" id="back">back</button class="buttons" id="1">
        </table>
    </body>
    <script src="main.js">
    </script>
</html>
