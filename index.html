<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="prova.css">
	<!-- <link rel="stylesheet" href="reset.css"> -->
</head>

<body>
	<div id='calc'>
		<form>
            <div id='container' class="grid-container"> 
			<div class="screen">
				<input id="screen" type='text' name='display' disabled>
			</div>
                <div class="clear">
                <button class="buttons" value="CL" type='button' id="clear">CL</button>
                </div>
                <div class="divide">
                <button class="buttons" value="/" type='button' id="divide">/</button>
                </div>
                <div class="multiply">
                <button class="buttons" value="*" type='button' id="multiply">*</button>
                </div>
                <div class="backspace">
                <button class="buttons" value="backspace" type='button' id='backspace'>
                    <img src="my-icons-collection/svg/003-backspace-1.svg">
                </button>
                </div>
                <div class="seven">
                <button class="buttons" value='7' type='button' id="seven">7</button>
                </div>
                <div class="eight">
                <button class="buttons" value="8" type='button' id="eight">8</button>
                </div>
                <div class="nine">
                <button class="buttons" value="9" type='button' id="nine">9</button>
                </div>
                <div class="subtract">
				<button class="buttons" value="-" type='button' id="subtract">-</button>
                </div>
                <div class="four">
                <button class="buttons" value="4" type='button' id="four">4</button>
                </div>
                <div class="five">
                <button class="buttons" value="5" type='button' id="five">5</button>
                </div>
                <div class="six">
                <button class="buttons" value="6" type='button' id="six">6</button>
                </div>
                <div class="add">
                <button class="buttons" value="+" type='button' id="add">+</button>
                </div>
                <div class="one">
                <button class="buttons" value="1" type='button' id="one">1</button>
                </div>
                <div class="two">
                <button class="buttons" value="2" type='button' id="two">2</button>
                </div>
                <div class="three">
                <button class="buttons" value="3" type='button' id="three">3</button>
                </div>
                <div class="answer">
                <button class="buttons" value="answer" type='button' id="answer">ANS</button>
			    </div>
			    <div class="dot">
                <button class="buttons" value='dot' type='button' id='dot'>.</button>
                </div>
                <div class="zero">
                <button class="buttons" value="0" type='button' id="zero">0</button>
                </div>
                <div class="changeS">
                <button class='buttons' value='changeS' type='button' id="changeS">+/-</button>
                </div>
                <div class="equal">
				<button class="buttons" value="=" type='button' id="equal">=</button>
                </div>
        </div>
		</form>
	</div>
</body>
<!-- <script src="main.js"> -->
<script src="test.js">
</script>

</html>
