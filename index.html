<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/reset.css">
</head>
<body>
	<div id='calc'> 
            <div id='container' class="grid-container"> 
			<div class="div_screen">
				<input id="screen" type='text' name='display' dir='rtl' disabled>
			</div>
                <div class="div_clear">
                <button id="clear" class="buttons" value="CL" type='button'>CL
                </div>
                <div class="div_divide">
                <button class="buttons" id="divide" value="/" type='button'>/</button>
                </div>
                <div class="div_multiply">
                <button class="buttons" id="multiply" value="*" type='button'>*</button>
                </div>
                <div class="div_backspace">
                <button class="buttons" id="backspace" value="backspace" type='button'><=
                </button>
                </div>
                <div class="div_seven">
                <button data-key="55" class="buttons" id="seven" value='7' type='button'>7</button>
                </div>
                <div class="div_eight">
                <button data-key="56" class="buttons" id="eight" value="8" type='button'>8</button>
                </div>
                <div class="div_nine">
                <button data-key="57" class="buttons" id="nine" value="9" type='button'>9</button>
                </div>
                <div class="div_subtract">
				<button class="buttons" id="subtract" value="-" type='button'>-</button>
                </div>
                <div class="div_four">
                <button data-key="52" class="buttons"  id ="four" value="4" type='button'>4</button>
                </div>
                <div class="div_five">
                <button data-key="53" class="buttons" id="five" value="5" type='button'>5</button>
                </div>
                <div class="div_six">
                <button data-key="54" class="buttons" id="six" value="6" type='button'>6</button>
                </div>
                <div class="div_add">
                <button class="buttons" id="add" value="+" type='button'>+</button>
                </div>
                <div class="div_one">
                <button data-key="49" class="buttons" id="one" value="1" type='button'>1</button>
                </div>
                <div class="div_two">
                <button data-key="50" class="buttons" id="two" value="2" type='button'>2</button>
                </div>
                <div class="div_three">
                <button data-key="51" class="buttons" id="three" value="3" type='button'>3</button>
                </div>
                <div class="div_answer">
                <button class="buttons" id="answer" value="answer" type='button'>ANS</button>
                </div>
                <div class="div_zero">
                    <button data-key="48" class="buttons" id="zero" value="0" type='button'>0</button>
                </div>
			    <div class="div_dot">
                <button class="buttons" id="dot" value='.' type='button'>.</button>
                </div>
                <div class="div_changeS">
                <button class='buttons' id="changeS" value='changeS' type='button'>+/-</button>
                </div>
                <div class="div_equal">
				<button class="buttons" id="equal" value="=" type='button'>=</button>
                </div>
        </div>
    </div>
</body>
<script src="main.js">
</script>
</html>
