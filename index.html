<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <div>
        <form>
    <div>
        <input id="screen" class='window' type='button' name='display'>
    </div>
    <div>
        <button class="buttons" value='7' type='button' id="seven">7</button>
        <button class="buttons" value="8" type='button' id="eight">8</button>
        <button class="buttons" value="9" type='button' id="nine">9</button>
        <button class="buttons" value="/" type='button' id="divide">/</button>
    </div>
    <div>
        <button class="buttons" value="4" type='button' id="four">4</button>
        <button class="buttons" value="5" type='button' id="five">5</button>
        <button class="buttons" value="6" type='button' id="six">6</button>
        <button class="buttons" value="*" type='button' id="multiply">*</button>
    </div>
    <div>
        <button class="buttons" value="1" type='button' id="one">1</button>
        <button class="buttons" value="2" type='button' id="two">2</button>
        <button class="buttons" value="3" type='button' id="three">3</button>
        <button class="buttons" value="-" type='button' id="subtract">-</button>
    </div>    
    <div>
        <button class="buttons" value="CL" type='button' id="clear">CL</button>
        <button class="buttons" value="0" type='button' id="zero">0</button>
        <button class="buttons" value="+" type='button' id="add">+</button>
        <button class="buttons" value="=" type='button' id="answer">=</button>
    </div>
        </form>
        </div>
    </body>
    <!-- <script src="main.js"> -->
    <script src="test.js">
    </script>
</html>
