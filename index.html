<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculator from the Odin Project">
    <meta name="keywords" content="Calculator">
    <meta name="author" content="Andrea Maiolo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Andy</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <div id='calc'>
        <div id="grid-container">
            <div class="div_screen">
                <input id="screen" type='text' name='display' dir='rtl' disabled>
            </div>
            <div class="div_clear">
                <button id="clear" class="buttons" value="CL" type='button'>
                    <img src="style/eraser (1).svg" alt="clear" width="50px" height="60px">
                </button>
            </div>
            <div class="div_divide">
                <button class="buttons" id="divide" value="/" type='button'>/</button>
            </div>
            <div class="div_multiply">
                <button class="buttons" id="multiply" value="*" type='button'>*</button>
            </div>
            <div class="div_backspace">
                <button class="buttons" id="backspace" value="backspace" type='button'>
                    <img src="style/backspace.svg" alt="backspace" width="50px" height="60px">
                </button>
            </div>
            <div class="div_seven">
                <button class="buttons" id="seven" value='7' type='button'>7</button>
            </div>
            <div class="div_eight">
                <button class="buttons" id="eight" value="8" type='button'>8</button>
            </div>
            <div class="div_nine">
                <button class="buttons" id="nine" value="9" type='button'>9</button>
            </div>
            <div class="div_subtract">
                <button class="buttons" id="subtract" value="-" type='button'>-</button>
            </div>
            <div class="div_four">
                <button class="buttons" id="four" value="4" type='button'>4</button>
            </div>
            <div class="div_five">
                <button class="buttons" id="five" value="5" type='button'>5</button>
            </div>
            <div class="div_six">
                <button class="buttons" id="six" value="6" type='button'>6</button>
            </div>
            <div class="div_add">
                <button class="buttons" id="add" value="+" type='button'>+</button>
            </div>
            <div class="div_one">
                <button class="buttons" id="one" value="1" type='button'>1</button>
            </div>
            <div class="div_two">
                <button class="buttons" id="two" value="2" type='button'>2</button>
            </div>
            <div class="div_three">
                <button class="buttons" id="three" value="3" type='button'>3</button>
            </div>
            <div class="div_answer">
                <button class="buttons" id="answer" value="answer" type='button'>ANS</button>
            </div>
            <div class="div_zero">
                <button class="buttons" id="zero" value="0" type='button'>0</button>
            </div>
            <div class="div_dot">
                <button class="buttons" id="dot" value='.' type='button'>.</button>
            </div>
            <div class="div_changeS">
                <button class='buttons' id="changeS" value='changeS' type='button'>+/-</button>
            </div>
            <div class="div_equal">
                <button class="buttons" id="equal" value="=" type='button'>=</button>
            </div>
        </div>
    </div>
<footer id="foot">
	<p>
		Developed by Andrea Maiolo with 
		<img src="style/coding.svg" width="20px" height="auto">
		and
		<img src="style/like.svg" width="20px" height="auto">
	</p>
		<span class="small-text">
		Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    <div>Icons made by <a href="https://www.flaticon.com/authors/prettycons" title="prettycons">prettycons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div></span>
</footer>
</body>
<script src="main.js">
</script>

</html>
